<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }

        a{
         color: red;
         text-decoration: none;
         font-weight: bold;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }

        a:active{
            color: yellow;
        }

        a::after{
            content: "[link]";
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a target="_blank" href="https://github.com/arthurcerqueirm">GitHub</a></li>
        <li><a target="_blank" href="https://www.youtube.com">Youtube</a></li>
        <li><a target="_blank" href="https://www.cursoemvideo.com">Curso em Video</a></li>
    </ul>
</body>
</html>
